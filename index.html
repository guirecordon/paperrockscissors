<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="game-console">

            <div class="computer-hand"></div>
            <div class="player-hand"></div>

            <div class="score-board">
                <div id="computer-label" class="player-badge">Computer</div>
                <div id="user-label" class="player-badge">Player</div>
                <div id="computer-score" class="score-digit">0</div>
                <div class="display-result">First to get to 5 wins!</div>
                <div id="user-score" class="score-digit">0</div>
                
            </div>
        </div>

        <p>Choose:</p>

        <div class="buttons">
            <div id="rock" class="gameButton">
                <img class="hand-icon" src="images/rock.png" alt="">
            </div>
            <div id="paper" class="gameButton">
                    <img class="hand-icon" src="images/paper.png" alt="">
            </div>
            <div id="scissors" class="gameButton">
                    <img class="hand-icon" src="images/scissors.png" alt="">
            </div>

            <div class="refresh">Refresh Score</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
